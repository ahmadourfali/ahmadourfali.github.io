<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>counting button</title>
  </head>
  <body>
    <button onclick="document.getElementById('counter').innerHTML= myfunction()">click me</button>
    <p id="counter"></p>
    <script type="text/javascript">
      var counter = 0
      function myfunction (){
        return counter++;
      }
      if (counter ==3){
    document.getElementById('counter').style.color="red";
    }
    </script>
  </body>
</html>
